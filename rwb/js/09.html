<script>
    //switch 문의 ==는 ===로 사용한다. 

    switch (browser) {
    case 'Edge':
        alert( "Edge를 사용하고 계시네요!" );
        break;

    case 'Chrome':
    case 'Firefox':
    case 'Safari':
    case 'Opera':
        alert( '저희 서비스가 지원하는 브라우저를 사용하고 계시네요.' );
        break;

    default:
        alert( '현재 페이지가 괜찮아 보이길 바랍니다!' );
    }

// 아래와 같이 if문으로 바꿔짐 
    
    if(browser ==  'Edge') {
        alert ("Edge를 사용하고 계시네요!");
    } else if (browser ==  'Chrome'
        || browser ==  'Firefox'
        || browser ==  'Safari'
        || browser ==  'Opera') {
        alert( '저희 서비스가 지원하는 브라우저를 사용하고 계시네요.' );
    }else {
        alert( '현재 페이지가 괜찮아 보이길 바랍니다!' );
    }
</script>
