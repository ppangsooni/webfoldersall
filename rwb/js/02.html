<script>
    //기본연산자

    let n= 1;
    n += 2; // => n = n+2;
    n += 3; //=> n = n+3;

    /* 할당연산자 종류(우선순위는 낮음)

        +=

        *=
        n = n * x;

        /=
        n = n / x;

        -=
        n = n- x;

        **=


        %=

    */

    //증가연산자  ++   감소연산자 --


        var counter = 1;
        console.log (counter++);//1 우위접미사
        console.log (++counter);//2  접두어(먼저 ++증가 처리하고 counter 함 )
        console.log (2 * counter++);//6
        console.log ('counter:',counter);//4



</script>
