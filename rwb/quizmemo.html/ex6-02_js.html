<script>
    // let n=10;
    let n = Number (prompt('숫자를 넣으세요',0));
    let counter = 0;

    //방법 1
    for (let i=2; i<=n; i++) {
        for (let j=2; j<=i; j++){
            //i = 2, j = 2
            //i = 3, j = 2,3
            //i = 4, j = 2, 3, 4
            if(i % j == 0) {//체크
                counter++;
            }
        }
    }

    //방법 2
    for (let i=2; i<=n; i++) {
        for (let j=2; j<=i; j++){
            //i = 2, j = 2
            //i = 3, j = 2,3
            //i = 4, j = 2, 3, 4
            if(counter == 1){
                console.log (i)
            }
        }
    }

</script>
