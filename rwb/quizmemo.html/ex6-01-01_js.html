<script>

let str = '';
str += '<table border="1">';

for (let i = 1; i <10; i++) {
    str += '<tr><td>';
    for (let j = 1; j <10; j++){
        str += "<tr><td>" + i + "*" + j + "=" + i*j + "<br>";
    }
    str += "</tr></td>";
}
str += "</table>";
document.body.innerHTML = str;
//  document.body.innerHTML = "<table border=\"1\"><tr><td>test</td></tr></table>";
</script>
