<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    .all {
      display: flex;
      height: 1000px;
    }
    .side-menu {
      height: 100%;
      background: lightgray;
      padding: 15px;
      width: 0;
      padding: 0;
      overflow: hidden;
      transition: .4s;
      order: 1;
      position: relative;
      z-index: 10;
    }
    .side-menu > ul {
      list-style: none;
    }
    .side-menu > ul > li {

    }
    .wrap {
      width: 100%;
      height: 1000px;
      background: lightcoral;
      order: 2;
    }
    .cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 0;
      visibility: hidden;
      transition: .4s;
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      let wrap = document.querySelector('.wrap');
      let open = document.querySelector('.wrap > div');
      let slide = document.querySelector('.side-menu');
      let close = document.querySelector('.side-menu > div');
      let cover = document.querySelector(".cover");
      let flag = 0;
      open.addEventListener('click', function() {
        //slide-menu 넓이
        //토글 flag
        //클래스 사용
        console.log(slide.clientWidth);
        console.log(slide.offsetWidth);
        if (!slide.clientWidth) {
          cover.style.opacity = "0.7";
          cover.style.visibility = "visible";
          slide.style.width = "100%";
          slide.style.padding = "15px";
          wrap.style.width = "0";
          open.innerText = "Close";
          document.documentElement.style.overflow = "hidden";
          document.body.style.overflow = "hidden";
        } else {
          hideMenu();
          open.innerText = "Open";
        }
        // slide.style.left = "0";
      });
      close.addEventListener('click', function() {
         hideMenu();
      });
      cover.addEventListener('click', function() {
          hideMenu();
      });
      function hideMenu() {
        document.documentElement.style.overflow = "";
        document.body.style.overflow = "";
        wrap.style.width = "100%";
        slide.style.width = "0";
        slide.style.padding = "0";
        cover.style.opacity = "0";
        cover.style.visibility = "hidden";
      }
    }
  </script>
</head>
<body>
<div class="all">
  <div class="wrap">
    <div>Open</div>
  </div>
  <div class="cover"></div>
  <div class="side-menu">
    <div>X</div>
    <ul>
      <li>About</li>
      <li>Home</li>
      <li>Contancts</li>
      <li>Contact</li>
    </ul>
  </div>
</div>
</body>
</html>
