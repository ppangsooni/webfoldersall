<script>

    //문 2) 계산기 만들기 
      let calculator = {
        read() {
          this.a =Number(prompt("첫번째 값을 입력하세요"));
          this.b =Number(prompt("두번째 값을 입력하세요"));
        },
        sum() {
          return this.a + this.b;
        },
        mul() {
          return this.a * this.b;
        }
      };
  
      calculator.read();
      alert( calculator.sum() );
      alert( calculator.mul() );
  
      //문 3) 체이닝
  
      let ladder = {
        step: 0,
        up() {
          this.step++;
          return this;
        },
        down() {
          this.step--;
          return this;
        },
        showStep: function() { // 사다리에서 몇 번째 단에 올라와 있는지 보여줌
          alert( this.step );
          return this;
        }
      };
  
      // ladder.up();
      // ladder.up();
      // ladder.down();
      // ladder.showStep(); // 1
      ladder.up().up().down().showStep(); // 1
  
  </script>
