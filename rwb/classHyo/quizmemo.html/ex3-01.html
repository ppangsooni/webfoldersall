 // 방법 2 변경 후 
 // + 입력오류시 되돌아가기 (switch문)
 // + 이중 userPassword == '' || userPassword ==  null 부분을 둘로 나누어 적기
// + break에 라벨 추가로 나가기

outBreak:
while(1){
  let userName = prompt("Who's there?",""); 
  switch(userName) {
    case "Admin":
      alert("hi");
      while(1){
        let userPassword = prompt("Admin, Password?","");
        switch (userPassword) {
          case "TheMaster" :
            alert("Welcome!");
            break outBreak;
        
          case "" :
          case null :
            alert("Canceled");
            break outBreak;

          default:
            alert("Wrong password");
        }
      }
    case '':
    case null:
      alert("Canceled") ;
      break outBreak;
    
    default:
      alert("I don't know you");
  }
}
