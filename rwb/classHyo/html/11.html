<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0 0;
        padding: 0 0;
    }
    html, body{
        height: 100%;
    }
    .bg{
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-image: url(https://ecudemo142089.cafe24.com/wireframe/street.jpg);
        z-index: -1;
        animation-name: street;
			animation-duration: 10s;
			animation-iteration-count: infinite;
			/* animation-timing-function: steps(8); */
    }
    .men{
        position: absolute;
        background-image: url(https://ecudemo142089.cafe24.com/wireframe/walk.png);
        width: 170px;
        height: 323px;
        animation-name: walk;
			animation-duration: 1s;
			animation-iteration-count: infinite;
			animation-timing-function: steps(8);
        left: 100px;
        top: 500px;


    }
    @keyframes walk {
    0%{
        background-position: 0 0;
    }        
    100%{
        background-position: -1472px 0;
    }     
    }
    @keyframes street{
        0%{
        background-position: 0 0;
    }        
    100%{
        background-position: -1472px 0;
    }     
    }
</style>
<body>
    <div class="bg"></div>
    <div class="men"></div>
</body>
</html>
