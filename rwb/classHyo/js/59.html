      방법1) document.documentElement.clientHeight
           document.documentElement.clientWidth
  
      방법2) window.innerWidth
              window.innerHeight
  
      스크롤바가 생기면 스크롤바 역시 공간을 차지하는데,
      clientWidth나 clientHeight는 스크롤바가 차지하는 공간을 제외해서
       너비나 높이 값을 계산 (html)

       window.innerWidth/innerHeight는 스크롤바가 차지하는 영역을 포함해 값을 계산

       ex) document.documentElement.clientWidth// 623
              window.innerWidth//640
  */
 
  console.log(document.documentElement.clientHeight);
  console.log(document.documentElement.clientWidth);

  console.log(window);
  console.log(window.innerHeight);
  console.log(window.innerWidth);
  console.log("브라우저(문서) 스크롤 넓이" + (window.innerWidth - document.documentElement.clientWidth));
  


  //문서의 너비와 높이 (보이지 않는크기)

  offsetHeight 는 요소의 높이//패딩, 스크롤 바, 테두리(Border)가 포함 & 마진은 제외

  */
