   1. 메서드 str.indexOf(substr,pos) 
           str.indexOf(substr) 
     
     str의 pos에서부터 시작해, 부분 문자열 substr이 어디에 위치하는지

*/
    //1.
    let test = "My id is your id ";

    console.log ( test.indexOf('y') ); // 1,
    console.log ( test.indexOf('my') ); // -1, indexOf는 대·소문자를 따지므로 원하는 문자열을 찾지 못함
