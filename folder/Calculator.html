<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    .html,
    body{
        height: 100%;
    }
    .cantainer{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10% 30%;
    }
    .calculator{
        width: 80%;
        height: 50%;
        background-color: rgb(173, 24, 24);
        padding: 2%;
    }
    .resultWerp{
        display: flex;
        flex-direction: column;
        margin-bottom: 1.2em;
    }
    .resultWerp input{
        width: 90%;
        height: 30%;
        font-size: 1em;
        font-weight: bold;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        padding: 0%;
        color: rgb(173, 24, 24);
        background-color: rgb(241, 234, 225);
        border: 1em transparent solid;
        border-radius: 8px;
        margin-bottom: 4px;
        text-align: end;
    }
    .buttonWerp{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin-bottom: 0.3em;
        border: 1px black solid;
    }
    .btn{
        border: 1px black solid;
        width: 18%;
        height: 68px;
        background-color: rgb(241, 234, 225);
        font-size: 1.2em;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        padding:0%;
        color: rgb(173, 24, 24);
        border: 1em transparent solid;
        border-radius: 90px 30px 50px 50px ;
    }

    .btnEqal{
        width: 40%;
        height: 68px;
        background-color: rgb(241, 234, 225);
        font-size: 18px;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        padding:0%;
        color: rgb(173, 24, 24);
        border: 1em transparent solid;
        border-radius: 90px 30px 50px 50px ;
    }
</style>
<body>
    <div class="cantainer" >
        <div class="calculator">
            <div class="resultWerp">
                <input typ="number" type="text"  id="numberDisplay">
                <input typ="number" type="number"  id="result">
            </div>
            <div class="buttonWerp">
                <button class="btn" onclick="addOutput('9')" type="button">9</button>
                <button class="btn" onclick="addOutput('8')" type="button">8</button>
                <button class="btn" onclick="addOutput('7')" type="button">7</button>
                <button class="btn" onclick="reset()" type="button">C</button>
                <button class="btn" onclick="del()" type="button">DEL</button>
            </div>
            <div class="buttonWerp">
                <button class="btn" onclick="addOutput('6')" type="button">6</button>
                <button class="btn" onclick="addOutput('5')" type="button">5</button>
                <button class="btn" onclick="addOutput('4')" type="button">4</button>
                <button class="btn" onclick="addOutput('*')" type="button">*</button>
                <button class="btn" onclick="addOutput('/')" type="button">/</button>
            </div>
            <div class="buttonWerp">
                <button class="btn" onclick="addOutput('3')" type="button">3</button>
                <button class="btn" onclick="addOutput('2')" type="button">2</button>
                <button class="btn" onclick="addOutput('1')" type="button">1</button>
                <button class="btn" onclick="addOutput('+')" type="button">+</button>
                <button class="btn" onclick="addOutput('-')" type="button">-</button>
            </div>
            <div class="buttonWerp">
                <button class="btn" onclick="addOutput('00')" type="button">00</button>
                <button class="btn" onclick="addOutput('.')" type="button">.</button>
                <button class="btn" onclick="addOutput('0')" type="button">0</button>
                <button class="btnEqal" onclick="calculate()" type="button">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
<script>

    function addOutput(number){
        let numberdisplay = document.getElementById("numberDisplay");
        numberdisplay.value = numberdisplay.value + number; 
    }

    function calculate(){
        let numberdisplay=document.getElementById("numberDisplay");
        let result = eval(numberdisplay.value);   
        let numberdisplayResult=document.getElementById("result");
        numberdisplayResult.value=result;
    }
    function reset(){
        let numberdisplay=document.getElementById("numberDisplay");
        numberdisplay.value="";
        let numberdisplayResult=document.getElementById("result");
        numberdisplayResult.value="";

    }
    function del(){
        let numberdisplay=document.getElementById("numberDisplay");
        numberdisplay.value=numberdisplay.value.substring(0,numberdisplay.value.length-1);
    }
</script>
