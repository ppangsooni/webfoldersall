<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heart::</title>
</head>
<style>

  .back {
    position: fixed;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    animation-name: backdiv;
    animation-duration: 1s; 
    animation-iteration-count: infinite;
  }

  .heart_ShoppingCartPlan {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: pink;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
    animation-name: beat;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }
  .heart_ShoppingCartPlan::after {
    background-color: pink;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
  }
  .heart_ShoppingCartPlan::before {
    background-color: pink;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
  }
  .ShoppingCartPlan{
    position: absolute;
    top: -50px;
    right: 20px;
    bottom: 0;
    left: 80px;
    transform: rotate(-10deg);
  }


  .heart_two {
    position: absolute;
    margin: auto;
    top: -300px;
    right: 200px;
    bottom: 0;
    left: 0;
    background-color: rgb(164, 53, 192);
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
    animation-name: beat;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }
  .heart_two::after {
    background-color: rgb(164, 53, 192);
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
  }
  .heart_two::before {
    background-color: rgb(164, 53, 192);
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
  }
  @keyframes backdiv {
    50% {
      background: #d35e96;
    }
  }

  /* @keyframes beat {
    0% {
      transform: scale(1) rotate(-45deg);
    }
    50% {
      transform: scale(0.6) rotate(-45deg);
    }
  }  */
</style>
<body>

    <div class="back">

    </div>
    <div>
        <div class="heart_ShoppingCartPlan">
            <a href="./heartCalculator.html"></a>

        </div> -->

            <div class="heart_two">

            </div>

        </div>

    </div>
</body>
</html>
